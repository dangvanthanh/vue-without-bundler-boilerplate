<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue Without Bundler Boilerplate</title>
	</head>
	<body>
		<div id="app"></div>
    <script defer src="https://unpkg.com/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3.2.21/dist/vue.esm-browser.js?module",
        "vue-router": "https://unpkg.com/vue-router@4.0.12/dist/vue-router.esm-browser.js?module",
        "vuex": "https://unpkg.com/vuex@4.0.2/dist/vuex.esm-browser.js?module"
      }
    }
    </script>
		<script type="module-shim" src="/src/main.js"></script>
	</body>
</html>
